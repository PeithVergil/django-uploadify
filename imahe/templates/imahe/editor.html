{% extends "base.html" %}

{% block content %}
	<div class="row-fluid">
		<div class="span7">
			<img alt="" src="{{ photo.image.url }}" alt="{{ photo.title }}" />
		</div>
		<div class="span5">
			<form method="post">
				<div>
					{{ form.title }}
				</div>
				<div>
					{{ form.descr }}
				</div>
				<div>
					<input type="submit" value="SAVE" class="btn btn-large btn-primary" />
				</div>
				{% csrf_token %}
			</form>
		</div>
	</div>
{% endblock content %}
