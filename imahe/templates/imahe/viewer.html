{% extends "base.html" %}

{% block content %}
	<div class="row-fluid">
		<div class="span8">
			<img alt="" src="{{ photo.image.url }}" alt="{{ photo.title }}" />
		</div>
		<div class="span4">
			<h3>{{ photo.title }}</h3>
			<p>
				{% if photo.description %}
					{{ photo.description }}
				{% else %}
					No photo description.
				{% endif %}
			</p>
		</div>
	</div>
{% endblock content %}
